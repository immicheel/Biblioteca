<title>Unidades - pudoP</title>

<h2>Unidades</h2>
<div class="row">
	<div class="col-sm-12">
		<button type="button" href="#Agregar" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample" ng-click="unid.Nuevo()" class="btn btn-{{unid.nuevo == true ? 'success' : 'danger'}}">{{unid.nuevo == true ? 'Nuevo' : 'Cancelar'}}</button>
		<button type="button" ui-sref="root.departamentos" class="btn btn-primary">Departamentos</button>
		<div class="collapse" id="Agregar">
		</br>
			<form name="form" class="form-horizontal" role="form">
		  	<div class="well">	   
					<legend>Datos de la unidad</legend> 
			    <div class="row">
			    	<div class="col-sm-12">					    
              <div class="col-sm-3" valida>
              <label>Clave de la Unidad</label>
              <input name="clvUnidad" type="text" class="form-control" placeholder="Clave de la Unidad" ng-model="unid.unidad.clvUnidad" required> 
							</div>
							<div class="col-sm-9" valida>
							<label>Nombre de la Unidad</label>
							<input name="nombreUnidad" type="text" class="form-control" placeholder="Nombre de la Unidad" ng-model="unid.unidad.nombreUnidad" required>
							</div>
							<h6>&nbsp;</h6>
							<div class="col-sm-12" valida>
							<label for="textarea">Direccion</label>
              <textarea cols="20" rows="10" name="direccionUnidad" class="form-control" placeholder="Direccion de la Unidad" ng-model="unid.unidad.direccionUnidad" required></textarea>                      				    
						</div>					    
					  </div>
					</div>
					<br>
			    <div class="row">
						<div class="col-sm-12">
							<input type="submit" ng-click="unid.guardar(unid.unidad,form)" value="Guardar" class="btn btn-xs btn-info"" ng-show="unid.action" valida-form formulario="form">
							<input type="submit" ng-click="unid.actualizar(unid.unidad,form)" value="Actualizar" class="btn btn-xs btn-info"" ng-show="!unid.action" valida-form formulario="form">	
						</div>
					</div>
		  	</div>  
		  </form>
		</div>
	</div>
</div>
<br/>



<!-- List -->
<div class="well">
		<div class="row">
				<div class="col-sm-12">	
					<div class="col-sm-3">
						<label>Filtrar por...</label>
						<select name="OBJETO" class="form-control"  disabled>
							<option value disabled selected>Seleccionar</option>
						</select>
					</div>
					<div class="col-sm-9">
							<label>&nbsp;</label>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Buscar..."  disabled>
								<span class="input-group-btn">
									<button class="btn btn-xs btn-info""  type="button" disabled>Buscar</button>
								</span>
							</div>
					</div>			
				</div>
			</div>
			<br>
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th width="4%"><div class="text-center">Clave</div></th>
						<th width="37%"><div class="text-center">Nombre</div></th>
						<th width="40%"><div class="text-center">Direcci√≥n</div></th>
						<th width="7%"><div class="text-center">Estatus</div></th>
						<th width="12%"><div class="text-center">Acciones</div></th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat="unidad in unid.unidades">
					<td class="text-center">{{unidad.clvUnidad}}</td>
					<td>{{unidad.nombreUnidad}}</td>
					<td>{{unidad.direccionUnidad}}</td>
					<td>
						<div class="text-center">
							<span ng-if="unidad.estatus" class="label label-success">
								Activo
							</span>
							<span ng-if="!unidad.estatus" class="label label-danger">
								Inactivo
							</span>
						</div>
					</td>
						<td class="text-center">
							<button type="button" class="btn btn-xs btn-info"" title="Editar" ng-click="unid.editar(unidad._id)"><i class="fa fa-pencil"></i></a></li></button>
							<button type="button" class="btn btn-{{unidad.estatus ? 'danger' : 'success' }}" title="{{unidad.estatus ? 'Desactivar' : 'Activar' }}" ng-click="unid.cambiarEstatus(unidad._id)"><i class="fa fa-{{unidad.estatus ? 'times' : 'check' }}"></i></a></button>	    
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
