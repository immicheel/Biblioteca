<h3> Buscar Maestros </h3>
<div class = "well">
	<div class = "row">
		<div class = "col-sm-8">
			<div class = "input-group">
				<div class = "input-group-btn">
					<a href = "./maestros" class = "btn btn-default btn-primary">
						<i class = "fa fa-plus"></i> Nuevo
					</a>
				</div>
				<input class = "form-control" type = "text" ng-model="lmc.buscar.nombre">
			</div>			
		</div>		
	</div>	
</div>	
<div class = "well">
	<div class = "row">
		<div class = "col-sm-12">
			<table class = "table table-bordered">
				<thead>
				  <tr>
						<th width = "10%">Número</th>
						<th>Nombre</th>
						<th>Telefono</th>
						<th>Correo</th>
						<th width = "10%">Sexo</th>
						<th width="20%"> Usuario </th>
						<th width = "10%">Acción</th>
				  </tr>	
				</thead>
				<tbody>
				  <tr ng-repeat = "maestro in lmc.maestros">
					<td>{{$index + 1}}</td>
					<td>{{maestro.profile.nombreCompleto}}</td>
					<td >{{maestro.profile.telefono}}</td>
					<td>{{maestro.profile.email}}</td>					
					<td>{{maestro.profile.sexo}}</td>
					<td>{{maestro.username}}</td>	
					<td>
						<div class = "text-center">
							<div class = "btn-group">
								<button type = "button" class = "btn btn-primary dropdown-toggle" data-toggle = "dropdown" aria-haspopup = "true" aria-expanded = "false">
									<span class = "caret"></span>
									<span class = "sr-only">Toggle Dropdown</span>
								</button>	
								<ul class = "dropdown-menu text-left">
									<li><a ui-sref = "root.editarMaestro({id: maestro._id})"> <i class = "fa fa-pencil"></i> Editar</a> </li>
								</ul>
							</div	
						</div> 	
					</td>	
				  </tr>	
				</tbody>
			</table>
		</div>
	</div>
</div>
