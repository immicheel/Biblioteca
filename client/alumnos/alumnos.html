<title>Alumnos</title>

<h2>Alumnos</h2>
<div class="row">
	<div class="col-sm-12">
		<button type="button" href="#Agregar" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample" ng-click="alum.Nuevo()" class="btn btn-{{alum.nuevo == true ? 'success' : 'danger'}}">{{alum.nuevo == true ? 'Nuevo' : 'Cancelar'}}</button>
		<div class="collapse" id="Agregar">
			</br>
			<form name="form" class="form-horizontal" role="form">
				<div class="well">
						<legend>Datos del Alumno</legend> 
					<div class="row">
						<div class="col-sm-12">
							<div class="col-sm-3" valida>
								<label>Matricula</label>
								<input name="matricula" type="number" class="form-control" placeholder="Matricula" ng-model="alum.alumno.matricula"
								 required capitalize>
								</div>
								<div class="col-sm-9" valida>
								<label>Nombre del Alumno</label>
								<input name="nombreAlumno" type="text" class="form-control" placeholder="Nombre" ng-model="alum.alumno.nombreAlumno" required
								 capitalize>
                                 </div>                         
						</div>
                        <h6>&nbsp;</h6>
						<div class="col-sm-12">
                                <div class="col-sm-3" valida>
                                <label>Grupo</label>
                                <input name="grupo" type="text" class="form-control" placeholder="Grupo" ng-model="alum.alumno.grupo" required
                                 capitalize>
                                </div>
                              							
						</div>
					</div>
    				</div>
					<br>
					<div class="row">
						<div class="col-sm-12">
							<input type="submit" ng-click="alum.guardar(alum.alumno,form)" value="Guardar" class="btn btn-info"" ng-show="alum.action"
							 valida-form formulario="form">
							<input type="submit" ng-click="alum.actualizar(alum.alumno,form)" value="Actualizar" class="btn btn-info"" ng-show="!alum.action"
							 valida-form formulario="form">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%">
						<div class="text-center">Matricula</div>
					</th>
					<th width="25%">
						<div class="text-center">Nombre</div>
					</th>
					<th width="8%">
						<div class="text-center">Grupo</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				
				<tr ng-repeat="alumno in alum.alumnos">
					<td>{{alumno.matricula}}</td>
					<td>{{alumno.nombreAlumno}}</td>
					<td>{{alumno.grupo}}</td>
				
					
					<td class="text-center">
						<button type="button" class="btn btn-xs btn-info" title="Editar" ng-click="alum.editar(alumno._id)"><i class="fa fa-pencil"></i></a></li></button>
						<!-- <button type="button" class="btn btn-{{alum.estatus ? 'danger' : 'success' }}" title="{{alum.estatus ? 'Desactivar' : 'Activar' }}" ng-click="alum.cambiarEstatus(alumno._id)"><i class="fa fa-{{alumno.estatus ? 'times' : 'check' }}"></i></a></button>	     -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
